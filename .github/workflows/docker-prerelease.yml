name: Deploy Docker Images

on:
  release:
    types:
      - prereleased
    branches:
      - main

jobs:
  build-80:
    uses: determined-development/laravel-ci/.github/workflows/build-image.yml@main
    with:
      image-name: '8.0'
      tags: 'ddsam/laravel-ci:8.0-prerelease'
    secrets: inherit
  build-81:
    uses: determined-development/laravel-ci/.github/workflows/build-image.yml@main
    with:
      image-name: '8.1'
      tags: 'ddsam/laravel-ci:8.1-prerelease'
    secrets: inherit
  build-82:
    uses: determined-development/laravel-ci/.github/workflows/build-image.yml@main
    with:
      image-name: '8.2'
      tags: 'ddsam/laravel-ci:8.2-prerelease'
    secrets: inherit